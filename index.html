<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />
    <title>REST Pets</title>
  </head>
  <body>
    <main>
      <h1>Pets</h1>
      <section class="add_pet">
        <article class="new_pet_action">
          <h2>Add new pet</h2>
          <button data-action="add_pet" aria-expanded="false" aria-controls="content">Add</button>
        </article>
        <form class="new_pet_form hide" aria-hidden="true" id="content">
          <button class="cross"><img src="assets/cross.svg" alt="close form" /></button>
          <h2>Fill in your pets information</h2>
          <!-- <p>* is required</p> -->

          <div class="form_group">
            <div>
              <label for="name">Name</label>
              <p id="name_info">Enter the pets name</p>
            </div>
            <input name="name" id="name" type="text" placeholder="Ex. Fluffy" aria-describedby="name_info" required />
          </div>

          <div class="form_group">
            <div>
              <label for="species">Species</label>
              <p id="species_info">Choose the species</p>
            </div>
            <select name="species" id="species" aria-describedby="species_info" required>
              <option value="" disabled selected>Please choose an option...</option>
              <option value="Cat">Cat</option>
              <option value="Dog">Dog</option>
              <option value="Bird">Bird</option>
              <option value="Rabbit">Rabbit</option>
              <option value="Other">Other</option>
            </select>
            <div class="other_species hide">
              <div>
                <label for="other_species">Other species</label>
                <p id="name_info">Enter the pets species</p>
              </div>
              <input type="text" name="other_species" id="other_species" />
            </div>
          </div>

          <div class="form_group">
            <div>
              <label for="race">Race</label>
              <p id="race_info">Enter the race</p>
            </div>
            <input name="race" type="text" list="list" placeholder="Ex. Golden retriever" aria-describedby="race_info" />
            <datalist id="list">
              <option value="Ragdoll"></option>
              <option value="House cat"></option>
              <option value="Golden retriever"></option>
              <option value="Budgie"></option>
              <option value="Dwarf ram"></option>
            </datalist>
          </div>

          <div class="form_group">
            <div>
              <label for="traits">Traits</label>
              <p id="traits_info">Enter one trait per line</p>
            </div>
            <textarea name="traits" id="traits" placeholder="Ex. Clever" aria-describedby="traits_info" required></textarea>
          </div>

          <div class="form_group">
            <div>
              <label for="activityLevel">Activity Level</label>
              <p id="activityLevel_info">Choose the pets activity level</p>
            </div>
            <select name="activityLevel" id="activityLevel" aria-describedby="activityLevel_info" required>
              <option value="" disabled selected>Please choose a level...</option>
              <option value="1">1 - Low energy</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 - High energy</option>
            </select>
          </div>

          <div class="form_group">
            <div>
              <label for="dob">Date of birth</label>
              <p id="dob_info">Enter the date of birth of the pet</p>
            </div>
            <input type="date" name="dob" id="dob" aria-describedby="dob_info" required />
          </div>

          <div aria-labelledby="is-alive" class="pet_alive">
            <h3 id="is-alive">Is the pet alive?</h3>
            <label for="alive"><input type="radio" id="alive" name="isAlive" checked value="1" /> Yes</label>
            <label for="dead"><input type="radio" id="dead" name="isAlive" value="0" /> No</label>
          </div>
          <button type="submit">Submit pet</button>
        </form>
      </section>
      <section class="pets"></section>

      <template id="pet">
        <article class="pet">
          <div class="dead_sticker hide" data-field="isAlive">Dead</div>
          <div class="image_container">
            <img src="https://static.boredpanda.com/blog/wp-content/uploads/2017/09/The-Internet-has-transformed-felines-and-birds-into-hybrid-animals-59b9d560f414f__700.jpg" alt="pet image" />
          </div>
          <h2 data-field="name">NAME</h2>
          <p><span data-field="species">Species</span><span data-field="race">Race</span></p>
          <!-- <p data-field="traits">Traits</p> -->
          <span data-field="dob"><span>4</span> years old</span>
          <dl class="traits-list" data-traits>
            <dt class="hide">Traits</dt>
          </dl>
          <p>Activity level: <span data-field="act">Activity Level</span></p>
          <!-- <p>Date of birth: <span data-field="dob"></span></p> -->
          <!-- <p class="status"><span data-field="alive"></span></p> -->
          <div class="pet_btn">
            <button data-id="15" data-action="delete">Delete</button>
            <button data-id="15" data-action="update">Update state</button>
          </div>
        </article>
      </template>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
