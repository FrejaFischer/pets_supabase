<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />
    <title>REST Pets</title>
  </head>
  <body>
    <h1>Pets</h1>
    <section>
      <form class="new_pet_form">
        <fieldset>
          <legend>Add new pet</legend>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Ex. Fluffy" />
          <label for="species">Species</label>
          <select name="species" id="species">
            <option value="">Please choose an option...</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="rabbit">Rabbit</option>
            <option value="other">Other</option>
          </select>
          <label for="race">Race</label>
          <input type="text" list="list" placeholder="Ex. Golden retriever" />
          <datalist id="list">
            <option value="Ragdoll"></option>
            <option value="Golden retriever"></option>
            <option value="Budgie"></option>
            <option value="Dwarf ram"></option>
          </datalist>
          <label for="traits">Traits</label>
          <textarea id="traits" placeholder="Ex. clever"></textarea>
          <label for="activityLevel">Activity Level</label>
          <select name="activityLevel" id="activityLevel">
            <option value="">Please choose a level...</option>
            <option value="1">1 - Low energy</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5 - High energy</option>
          </select>
          <fieldset class="dob">
            <legend>Date of birth</legend>
            <label for="day">Day</label>
            <input id="day" type="number" min="1" max="31" />
            <label for="month">Month</label>
            <input id="month" type="number" min="1" max="12" />
            <label for="year">Year</label>
            <input id="year" type="number" />
          </fieldset>
        </fieldset>
      </form>
    </section>
    <section class="pets"></section>

    <template id="pet">
      <article>
        <h2 data-field="name">NAME</h2>
        <p><span data-field="species">Species</span> - <span data-field="race">Race</span></p>
        <p data-field="traits">Traits</p>
        <p data-field="act">Activity Level</p>
        <p>Date of birth: <span data-field="dob"></span></p>
        <p>Is alive: <span data-field="alive"></span></p>
        <button data-id="15" data-action="delete">Delete</button>
        <button data-id="15" data-action="update">Update</button>
      </article>
    </template>
    <script type="module" src="script.js"></script>
  </body>
</html>
